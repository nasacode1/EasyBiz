<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "add_prod.css">
    <title>Add a product</title>
</head>
<body>
    <h1>Add a product</h1>
    <form action="">
	<div class = "maincontainer">
	    <label for = "producttitle">Product title</label>
	    <br>
	    <input type = "text" placeholder = "Title" name = "producttitle" required>
	    <br><br>
	    <label for "price">Price of the product</label>
	    <br>
	    <input type = "number" placeholder = "enter price" name = "price" required>
	    <br><br>
	    <label for "desc">Product description</label>
	    <br>
	    <input type = "text" placeholder = "brief description" name = "desc" required>
	    <br><br>
	    <label for "stock">Stock available</label>
	    <br>
	    <input type = "number" placeholder = "qty available" name = "stock" required>
	    <br><br>
	    <label for "offanddis">Offers and discounts</label>
	    <br>
	    <input type = "text" placeholder = "if available" name = "offanddis">
	    <br><br>
	    <label for="files">Product images</label>
	    <br>
  	    <input type="file" id="files" name="files" multiple> 
	    <br><br>
	    <button type="addprod">Add product</button>
	</div>
    </form>
</body>
</html>
