<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src = "cart.js" async></script>
    <title>Cart Summary</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="cart-heading">
            Cart Summary
            <div class="cart-subheading">
              Review and finalize your shopping cart
            </div>
          </div>
        </div>
      </div>
      
                <!-- Cart page -->
                <div class="cart">
                  <table class="cart-items">
                    <thead>
                      <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="cartBody">
                      <!-- Cart items will be displayed here -->
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="4" style="text-align: right;"><strong>Total:</strong></td>
                        <td id="cartTotal" colspan="2"></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                
                <script>
                  // Function to display cart items on the cart page
                  function displayCartItems() {
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    let cartBody = document.getElementById('cartBody');
                    let cartTotalCell = document.getElementById('cartTotal');
                    let totalPrice = 0;
                
                    cartBody.innerHTML = ''; // Clear previous content
                
                    cart.forEach(product => {
                      let row = cartBody.insertRow();
                      row.classList.add('cart-item');
                
                      let cellImage = row.insertCell(0);
                      let productImage = document.createElement('img');
                      productImage.src = product.image;
                      productImage.alt = 'Image';
                      cellImage.appendChild(productImage);
                
                      let cellName = row.insertCell(1);
                      cellName.textContent = product.name;
                
                      let cellPrice = row.insertCell(2);
                      cellPrice.textContent = `Rs.${product.price}`;
                
                      let cellQuantity = row.insertCell(3);
                      let productQuantity = document.createElement('input');
                      productQuantity.classList.add('quantity');
                      productQuantity.type = 'number';
                      productQuantity.value = product.quantity;
                      productQuantity.addEventListener('change', function(event) {
                        let newQuantity = parseInt(event.target.value);
                        updateQuantity(product.id, newQuantity);
                        product.quantity = newQuantity;
                        displayCartItems();
                      });
                      cellQuantity.appendChild(productQuantity);
                
                      let cellTotal = row.insertCell(4);
                      let productTotal = product.price * product.quantity;
                      totalPrice += productTotal;
                      cellTotal.textContent = `Rs.${productTotal.toFixed(2)}`;
                
                      let cellRemove = row.insertCell(5);
                      let removeButton = document.createElement('button');
                      removeButton.textContent = 'Remove';
                      removeButton.onclick = function () {
                        removeFromCart(product.id);
                        displayCartItems();
                      };
                      cellRemove.appendChild(removeButton);
                    });
                
                    // Display total price
                    cartTotalCell.textContent = `Rs.${totalPrice.toFixed(2)}`;
                  }
                
                  // Function to update quantity in the cart
                  function updateQuantity(productId, newQuantity) {
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    let productToUpdate = cart.find(item => item.id === productId);
                    if (productToUpdate) {
                      productToUpdate.quantity = newQuantity;
                      localStorage.setItem('cart', JSON.stringify(cart));
                    }
                  }
                
                  // Function to remove a product from the cart
                  function removeFromCart(productId) {
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    let updatedCart = cart.filter(item => item.id !== productId);
                    localStorage.setItem('cart', JSON.stringify(updatedCart));
                  }
                
                  // Call the function to display cart items when the cart page is loaded
                  displayCartItems();
                </script>
                
              </table>
            </div>
          </div>
        </aside>
        <div class="container">
          <div class="row justify-content-center">
              <aside class="col-lg-3 text-center">
                  <div class="card mb-3 mx-auto">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Have coupon?</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control coupon"
                      name=""
                      placeholder="Coupon code"
                    />
                    <span class="input-group-append">
                      <button class="btn btn-primary btn-apply coupon btn-pink">
                        Apply
                      </button>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <dl class="dlist-align">
                
              </dl>
             
              <hr />
              <a
                href="../payment/payment.html"
                class="btn btn-square btn-main my-2"
                style="background-color: teal; color: white"
                data-abc="true"
              >
                Make Purchase
              </a>
              <a
                href="../product_page/page.html"
                class="btn btn-square btn-main"
                style="background-color: teal; color: white"
                data-abc="true"
                >Continue Shopping</a
              >
            </div>
          </div>
        </aside>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2023 EasyBiz Store. All rights reserved.</p>
    </footer>

  </body>
</html>
