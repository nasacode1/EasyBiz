<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Summary</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="cart-heading">
            Cart Summary
            <div class="cart-subheading">
              Review and finalize your shopping cart
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <aside class="col-lg-9">
          <div class="card">
            <div class="table-responsive">
              <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                  <tr class="small text-uppercase">
                    <th scope="col">Product</th>
                    <th scope="col" width="120">Quantity</th>
                    <th scope="col" width="120">Price</th>
                    <th
                      scope="col"
                      class="text-right d-none d-md-block"
                      width="200"
                    ></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <figure class="itemside align-items-center">
                        <div class="aside">
                          <img src="img1.png" class="img-sm" />
                        </div>
                        <figcaption class="info">
                          <a href="#" class="title text-dark" data-abc="true"
                            >Tshirt with round neck</a
                          >
                          <p class="text-muted small">
                            SIZE: L <br />
                            Brand: MAXTRA
                          </p>
                        </figcaption>
                      </figure>
                    </td>
                    <td>
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </td>
                    <td>
                      <div class="price-wrap">
                        <var class="price">Rs.599</var>
                        <small class="text-muted"> Rs.450 each </small>
                      </div>
                    </td>
                    <td class="text-right d-none d-md-block">
                      <a
                        data-original-title="Save to Wishlist"
                        title=""
                        href=""
                        class="btn btn-light"
                        data-toggle="tooltip"
                        data-abc="true"
                      >
                        <i class="fa fa-heart"></i
                      ></a>
                      <a href="" class="btn btn-light" data-abc="true">
                        Remove</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <figure class="itemside align-items-center">
                        <div class="aside">
                          <img src="img2.jpg" class="img-sm" />
                        </div>
                        <figcaption class="info">
                          <a href="#" class="title text-dark" data-abc="true"
                            >Flower Formal T-shirt</a
                          >
                          <p class="text-muted small">
                            SIZE: L <br />
                            Brand: ADDA
                          </p>
                        </figcaption>
                      </figure>
                    </td>
                    <td>
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </td>
                    <td>
                      <div class="price-wrap">
                        <var class="price">Rs.385</var>
                        <small class="text-muted"> Rs.350 each </small>
                      </div>
                    </td>
                    <td class="text-right d-none d-md-block">
                      <a
                        data-original-title="Save to Wishlist"
                        title=""
                        href=""
                        class="btn btn-light"
                        data-toggle="tooltip"
                        data-abc="true"
                      >
                        <i class="fa fa-heart"></i
                      ></a>
                      <a
                        href=""
                        class="btn btn-light btn-round"
                        data-abc="true"
                      >
                        Remove</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <figure class="itemside align-items-center">
                        <div class="aside">
                          <img src="img3.jpg" class="img-sm" />
                        </div>
                        <figcaption class="info">
                          <a href="#" class="title text-dark" data-abc="true"
                            >Printed White Tshirt</a
                          >
                          <p class="small text-muted">
                            SIZE:M <br />
                            Brand: Cantabil
                          </p>
                        </figcaption>
                      </figure>
                    </td>
                    <td>
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </td>
                    <td>
                      <div class="price-wrap">
                        <var class="price">Rs.299</var>
                        <small class="text-muted"> Rs.249 each</small>
                      </div>
                    </td>
                    <td class="text-right d-none d-md-block">
                      <a
                        data-original-title="Save to Wishlist"
                        title=""
                        href=""
                        class="btn btn-light"
                        data-toggle="tooltip"
                        data-abc="true"
                      >
                        <i class="fa fa-heart"></i
                      ></a>
                      <a
                        href=""
                        class="btn btn-light btn-round"
                        data-abc="true"
                      >
                        Remove</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </aside>
        <aside class="col-lg-3">
          <div class="card mb-3">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Have coupon?</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control coupon"
                      name=""
                      placeholder="Coupon code"
                    />
                    <span class="input-group-append">
                      <button class="btn btn-primary btn-apply coupon btn-pink">
                        Apply
                      </button>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <dl class="dlist-align">
                <dt>Total price:</dt>
                <dd class="text-right ml-3">$69.97</dd>
              </dl>
              <dl class="dlist-align">
                <dt>Discount:</dt>
                <dd class="text-right text-danger ml-3">- $10.00</dd>
              </dl>
              <dl class="dlist-align">
                <dt>Total:</dt>
                <dd class="text-right text-dark b ml-3">
                  <strong>$59.97</strong>
                </dd>
              </dl>
              <hr />
              <a
                href="../payment/payment.html"
                class="btn btn-square btn-main my-2"
                style="background-color: teal; color: white"
                data-abc="true"
              >
                Make Purchase
              </a>
              <a
                href="../product_page/page.html"
                class="btn btn-square btn-main"
                style="background-color: teal; color: white"
                data-abc="true"
                >Continue Shopping</a
              >
            </div>
          </div>
        </aside>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2023 EasyBiz Store. All rights reserved.</p>
    </footer>
  </body>
</html>
